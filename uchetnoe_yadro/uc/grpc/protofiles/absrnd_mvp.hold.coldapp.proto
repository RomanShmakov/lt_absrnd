syntax = "proto3";

package absrnd_mvp.hold.coldapp;

import "absrnd_mvp.proto";

// Установка холда
message PostPayload {
  string account_id = 1; // Идентификатор счета в формате UUID
  string amount_currency = 2; // Сумма холдирования
  string reason_code = 3; // Тип холда / причина установки холда
}

// Удаление холда
message DeletePayload {
}

// Основное сообщение управления холдом
message HoldMessage {
  string operation_id = 1; // Идентификатор расчётной операции для холда в формате UUID
  string hold_id = 2; // Идентификатор холда в формате UUID

  oneof payload {
    PostPayload post_payload = 3;
    DeletePayload delete_payload = 4;
  }
}
